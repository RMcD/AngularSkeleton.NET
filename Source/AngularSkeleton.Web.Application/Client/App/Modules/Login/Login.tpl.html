<div class="page-signin">

    <!-- PAGE BACKGROUND -->

    <div id="page-signin-bg">
        <div class="overlay"></div>
        <img src="/client/content/images/assets/signin-bg-4.jpg" alt="">
    </div>

    <!-- CONTAINER -->

    <div class="signin-container">

        <!-- LEFT SIDE -->

        <div class="signin-info">
            <a class="logo">
                <img src="/client/content/images/assets/logo-big.png" alt="" style="margin-top: -5px;">&nbsp;
                Demo
            </a> 
            <div class="slogan">
                AngularSkeleton.NET
            </div>
            <ul>
                <li><i class="fa fa-sitemap signin-icon"></i> Product Catalog </li>
                <li><i class="fa fa-file-text-o signin-icon"></i> Manage Users </li>
                <li><i class="fa fa-outdent signin-icon"></i> Reporting </li>
            </ul> 
        </div>

        <!-- RIGHT SIDE -->

        <div class="signin-form">

            <!-- FORM -->

            <form name="signinForm" role="form" data-ng-submit="authenticate(signinForm.$valid)" novalidate>
                <div class="signin-text">
                    <span>Sign In to your account</span>
                </div>

                <div class="form-group w-icon" ng-class="{'has-error': signinForm.username.$invalid}">
                    <input name="username" type="text" class="form-control input-lg" placeholder="Username or email" ng-model="auth.username" required>
                    <span class="fa fa-user signin-form-icon"></span>
                </div>

                <div class="form-group w-icon" ng-class="{'has-error': signinForm.password.$invalid}">
                    <input name="password" type="password" class="form-control input-lg" placeholder="Password" ng-model="auth.password" required>
                    <span class="fa fa-lock signin-form-icon"></span>
                </div>

                <div class="form-actions ">
                    <button type="submit" value="SIGN IN" class="signin-btn bg-primary" ladda="submitted" data-style="zoom-in">SIGN IN</button>
                    <a href="#" class="forgot-password" id="forgot-password-link">Forgot your password?</a>
                </div>

            </form>
