<div class="page-search">
    <ul class="breadcrumb breadcrumb-page">
        <li><i class="fa fa-home"></i><a data-ui-sref="app.home">Home</a></li>
        <li class="active"><a href="#">Catalog</a></li>
    </ul>

    <div class="page-header">
        <h1>
            <i class="fa fa-search page-header-icon"></i>&nbsp;&nbsp;Search results
        </h1>
    </div>

    <div class="search-text">
        <strong>21</strong> results found for: <span class="text-primary">Lorem ipsum</span>
    </div>

    <!-- TABS -->

    <div class="search-tabs">
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#search-tabs-all" data-toggle="tab">All <span class="label label-primary">21</span></a>
            </li>
        </ul>
    </div>

    <div class="panel search-panel">

        <!-- SEARCH FORM -->

        <form class="search-form bg-primary">
            <div class="input-group input-group-lg">
                <span class="input-group-addon no-background"><i class="fa fa-search"></i></span>
                <input type="text" name="s" class="form-control" ng-model="criteria" placeholder="Type your search here...">
                <span class="input-group-btn">
                    <button class="btn" type="submit" ng-click="load()">Search</button>
                    <button class="btn" ng-click="clear()">Clear</button>
                </span>
            </div>
        </form>

        <!-- SEARCH RESULTS -->

        <div class="panel-body tab-content">

            <ul class="search-classic tab-pane fade in active" id="search-tabs-all">
                <li data-ng-repeat="product in products">
                    <a href="#" class="search-title">{{ product.name }}</a>
                    <div class="search-content"> {{ product.description }}</div>
                    <div class="search-tags">
                        <span class="search-tags-text">Tags:</span>
                        <a href="#" class="label label-success">Lorem</a>
                        <a href="#" class="label label-success">Ipsum</a>
                        <a href="#" class="label label-success">Dolor</a>
                    </div>
                </li>

            </ul>
        </div>

        <!-- PAGING -->

        <div class="panel-footer">
            <ul class="pagination">
                <li class="disabled"><a href="#">«</a></li>
                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li>
            </ul>
        </div>

    </div>
</div>

<!-- end: app.catalog.search -->
