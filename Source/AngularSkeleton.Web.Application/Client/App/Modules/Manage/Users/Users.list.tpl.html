
<!-- skip: users.list -->

<ul class="breadcrumb breadcrumb-page">
    <li><i class="fa fa-home"></i><a data-ui-sref="app.home">Home</a></li>
    <li><a data-ui-sref="app.manage">Manage</a></li>
    <li class="active">Users</li>
</ul>

<div class="page-header">
    <h1 class="anim-slide-left anim-fade"> Manage People </h1>
    <div class="pull-right anim-fade">
        <a class="btn btn-primary btn-rounded btn-labeled" data-ng-click="add()" ladda="adding"> <span class="btn-label icon fa fa-plus-circle"></span> Add User </a>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="panel">
            <div class="panel-body">

                <ul class="nav nav-tabs nav-tabs-xs">
                    <li class="active"> <a href="" data-toggle="tab" data-ng-click="tab = 'active'">Archived<span class="badge badge-warning" data-ng-bind="activeUsers.length"></span></a> </li>
                    <li> <a href="" data-toggle="tab" data-ng-click="tab = 'archived'">Archived<span class="badge badge-danger" data-ng-bind="archivedUsers.length"></span></a> </li>
                </ul>

                <div class="tab-content tab-content-bordered">

                    <!-- ACTIVE -->

                    <div class="tab-pane fade" data-ng-class="{'active in': tab == 'active'}">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="col-md-4"> </th>
                                    <th class="col-md-2 hidden-xs"> </th>
                                    <th class="col-md-2 hidden-xs"> Last Seen </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="user in activeUsers" data-ng-class="{first : $first}">
                                    <td>
                                        <button type="button" class="btn btn-primary btn-sm btn-outline btn-rounded btn-labeled" data-ng-click="edit(user)">
                                            <span class="btn-label icon fa fa-pencil-square-o"></span> Edit
                                        </button> &nbsp;&nbsp;
                                        <span class="name" data-ng-bind="user.fullName()"></span>
                                    </td>
                                    <td class="hidden-xs"><span class="label label-success" ng-show="user.isAdmin">admin</span></td>
                                    <td class="hidden-xs" am-time-ago="user.lastLogin" ng-show="user.lastLogin != null"></td>
                                    <td class="hidden-xs" ng-show="user.lastLogin == null">Never</td>
                                </tr>
                            </tbody>
                        </table>
                        <br />
                        <div class="alert alert-warning no-entries" data-ng-show="activeUsers.length == 0"> There are no users </div>
                    </div>

                    <!-- ARCHIVED -->

                    <div class="tab-pane fade" data-ng-class="{'active in': tab == 'archived'}">
                        <table class="table table-hover" data-ng-show="archivedUsers.length > 0">
                            <thead>
                            <tr>
                                <th class="col-md-4"> </th>
                                <th class="col-md-2 hidden-xs"> </th>
                                <th class="col-md-2 hidden-xs"> Last Seen </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="user in archivedUsers" data-ng-class="{first : $first}">
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm btn-outline btn-rounded btn-labeled" data-ng-click="edit(user)">
                                        <span class="btn-label icon fa fa-pencil-square-o"></span> Edit
                                    </button> &nbsp;&nbsp;
                                    <span class="name" data-ng-bind="user.fullName()"></span>
                                </td>
                                <td class="hidden-xs"><i ng-show="user.isAdmin" class="menu-icon fa fa-thumbs-up centered"></i></td>
                                <td class="hidden-xs" am-time-ago="user.lastLogin" ng-show="user.lastLogin != null"></td>
                                <td class="hidden-xs" ng-show="user.lastLogin == null">Never</td>
                            </tr>
                            </tbody>
                        </table>
                        <br/>
                        <div class="alert alert-warning no-entries" data-ng-show="archivedUsers.length == 0"> There are no archived users </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- end: people.view -->
